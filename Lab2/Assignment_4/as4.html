<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-4</title>
</head>

<body>
    <form>
        <h1>Regitration Form</h1>
        <div>
            <label for="name">First Name : </label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="name">Middle Name : </label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="name">Last Name : </label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="name">Gender : </label>
            <input type="radio" name="name">Male
            <input type="radio" name="name">Female
        </div>

        <div>
            <label for="name">Address : </label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="name">Phone no. : </label>
            <input type="number" name="name">
        </div>

        <div>
            <label for="name">Email id : </label>
            <input type="email" name="name">
        </div>
        
        <div>
            <label for="name">Hobbies : </label>
            <input type="checkbox" name="name">Cricket
            <input type="checkbox" name="name">Football
            <input type="checkbox" name="name">Reading Book
        </div>

        <div>
            <label for="name">City : </label>
            <input type="text" name="name">
        </div>
        
        <div>
            <label for="name">State : </label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="name">Country : </label>
            <input type="text" name="name">
        </div>
        
        <div>
            <label for="name">College Name : </label>
            <select>
                <option>MSUB</option>
                <option>IITM</option>
                <option>IITB</option>
            </select>
        </div>


    </form>
</body>

</html>
