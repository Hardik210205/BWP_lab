<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Controls</title>
  <style>
    #videoContainer {
      margin-top: 20px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Video Player with JavaScript Controls</h2>

  <div id="videoContainer">
    <video id="myVideo" width="480" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
  </div>

  <div>
    <button onclick="resizeVideo('small')">Small</button>
    <button onclick="resizeVideo('normal')">Normal</button>
    <button onclick="resizeVideo('large')">Large</button>
  </div>

  <script>
    var video = document.getElementById("myVideo");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    function resizeVideo(size) {
      if (size === 'small') {
        video.width = 320;
      } else if (size === 'normal') {
        video.width = 480;
      } else if (size === 'large') {
        video.width = 720;
      }
    }
  </script>

</body>
</html>
