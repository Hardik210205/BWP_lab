<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .preview-box img {
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
    }
    .thumbnail-img {
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="text-center">Interactive Photo Gallery</h2>
  <p class="text-center text-muted">Click a photo to preview it</p>
</div>

<!-- Two Column Layout -->
<div class="container">
  <div class="row">
    <!-- Left: Preview -->
    <div class="col-md-5 mb-4 preview-box border p-3">
      <h5>Selected Image</h5>
      <img id="previewImage" src="D1.jpg" alt="Preview" class="img-fluid rounded">
    </div>

    <!-- Right: Thumbnails -->
    <div class="col-md-7">
      <div class="row g-3">
        <!-- Each Thumbnail -->
        <div class="col-6 col-md-4">
          <img src="D1.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 1">
        </div>
        <div class="col-6 col-md-4">
          <img src="D2.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 2">
        </div>
        <div class="col-6 col-md-4">
          <img src="D3.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 3">
        </div>
        <div class="col-6 col-md-4">
          <img src="D4.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 4">
        </div>
        <div class="col-6 col-md-4">
          <img src="D5.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 5">
        </div>
        <div class="col-6 col-md-4">
          <img src="D6.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 6">
        </div>
        <div class="col-6 col-md-4">
          <img src="D7.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 7">
        </div>
        <div class="col-6 col-md-4">
          <img src="D8.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 8">
        </div>
        <div class="col-6 col-md-4">
          <img src="D9.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 9">
        </div>
        <div class="col-6 col-md-4">
          <img src="C1.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 10">
        </div>
        <div class="col-6 col-md-4">
          <img src="C2.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 11">
        </div>
        <div class="col-6 col-md-4">
          <img src="C3.jpg" class="w-100 thumbnail-img rounded" onclick="showPreview(this.src)" alt="Thumb 12">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script>
  function showPreview(src) {
    document.getElementById("previewImage").src = src;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
